name: üêõ Bug Report
description: File a bug report to help us improve
title: "[BUG] <short description>"
labels: [bug]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the form below.
  
  - type: input
    id: environment
    attributes:
      label: Environment
      description: What hardware, OS, or version are you using?
      placeholder: "e.g. Windows 11, MicroPython 1.20, ESP32"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the bug clearly and concisely.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How do we reproduce the issue?
      placeholder: |
        1. Go to '...'
        2. Run command '...'
        3. See error message
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen instead?

  - type: textarea
    id: logs
    attributes:
      label: Logs or Screenshots
      description: Attach logs, error messages, or screenshots if available.

